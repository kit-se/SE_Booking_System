<app-navbar></app-navbar>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body">
            <h3>마이페이지</h3><br/>
            <ul class="list-group">
                <li class="list-group-item head">
                    <div class="row">
                        <p class="col-lg-4 col-md-4 col-sm-4 col-xs-4">날짜</p>
                        <p class="col-lg-3 col-md-3 col-sm-3 col-xs-2">구역</p>
                        <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">시간</p>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 list-group-separator"></div>
                    </div>
                </li>
                <li class="list-group-item" *ngFor="let bookingItem of bookingList | async">
                    <app-booking-item [bookingItem]="bookingItem" [needUpdate]="needUpdate"
                                      (needUpdateOutput)="update( $event )"></app-booking-item>
                </li>
            </ul>
        </div>
    </div>
</div>
