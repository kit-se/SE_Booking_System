<div class="row">
    <p class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{ bookingItem.booking_date }}</p>
    <p class="col-lg-3 col-md-3 col-sm-3 col-xs-2">{{ bookingItem.section }}</p>
    <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">{{ bookingItem.booking_time }}</p>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 btn-wrapper" *ngIf="timing === 'before'">
        <button class="btn btn-danger" (click)="cancel(bookingItem.id)">예약취소</button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 btn-wrapper" *ngIf="timing === 'now'">
        <button class="btn btn-danger" (click)="endBooking(bookingItem.id, bookingItem.change_time)">사용종료</button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 btn-wrapper" *ngIf="timing === 'after'"></div>
</div>
