<div class="row">
  <p class="col-lg-4">{{ bookingItem.booking_date }}</p>
  <p class="col-lg-3">{{ bookingItem.section }}</p>
  <p class="col-lg-3">{{ bookingItem.booking_time }}</p>
  <p class="col-lg-2" *ngIf="timing === 'before'">
    <button class="btn btn-raised" (click)="cancel(bookingItem.id)">예약취소</button>
  </p>
  <p class="col-lg-2" *ngIf="timing === 'now'">
    <button class="btn btn-raised">사용종료</button>
  </p>
  <p class="col-lg-2" *ngIf="timing === 'after'"></p>
</div>
