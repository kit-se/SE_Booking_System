<div class="row">
    <div class="col-lg-1">
        <h4 class="list-group-item-heading">{{ title }}</h4>
    </div>
    <div class="col-lg-11">
        <div class="graph-background">
            <div class="graph" [ngClass]="{'active': time}" *ngFor="let time of timeTable; let i = index">
                <a (click)="navigateBookingPage( i )">{{ i }}</a>
            </div>
        </div>
    </div>
</div>
