<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a [routerLink]="['/admin/report']">신고 현황</a>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let report of reportList$ | async | slice:0:5">
                            <div class="row">
                                <p class="col-lg-5 col-md-5 col-sm-5 col-xs-5 report-title">
                                    <a [routerLink]="['/admin/report', report.id]">{{ report.title }}</a>
                                </p>
                                <p class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{ report.section }}</p>
                                <p class="col-lg-2 col-md-2 col-sm-2 col-xs-2">{{ report.booker }}</p>
                                <p class="col-lg-3 col-md-2 hidden-sm hidden-xs">{{ report.booking_date }}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a [routerLink]="['/admin/punish']">제재 현황</a>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let punish of punishList$ | async | slice:0:5">
                            <div class="row">
                                <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">{{ punish.prebooker }}</p>
                                <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">{{ punish.manager }}</p>
                                <p class="col-lg-3 col-md-3 col-sm-6 col-xs-6">{{ punish.result }}</p>
                                <p class="col-lg-3 col-md-3 hidden-sm hidden-xs">{{ punish.start_date |
                                    date:'yyyy-MM-dd' }}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a [routerLink]="['/admin/cancel']">예약 취소</a>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <a [routerLink]="['/admin/cancel/1']">20120350</a>
                                </p>
                                <p class="col-lg-3 col-md-3 col-sm-3 col-xs-3">김종현</p>
                                <p class="col-lg-5 col-md-5 col-sm-5 col-xs-5">2017-07-17</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
