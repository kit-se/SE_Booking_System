<app-navbar></app-navbar>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3>신고 현황</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let report of reportList$ | async">
                <div class="row">
                    <p class="col-lg-7">
                        <a [routerLink]="['/admin/report/1']">{{ report.title }}</a>
                    </p>
                    <p class="col-lg-1">{{ report.section }}</p>
                    <p class="col-lg-2">{{ report.booker }}</p>
                    <p class="col-lg-2">{{ report.booking_date }}</p>
                </div>
                <div class="list-group-separator"></div>
            </li>
        </ul>
    </div>
    <div class="text-center">
        <pagination [nextText]="'다음'" [previousText]="'이전'"></pagination>
    </div>
</div>
