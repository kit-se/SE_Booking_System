<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="page-header">{{ title }}</h3>
                    <div class="contents">
                        <p>{{ content }}</p>
                        <img *ngFor="let pic of reportPicList" [src]="pic">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <app-give-punish [suspect]="suspect" [id]="id"></app-give-punish>
        </div>
    </div>
</div>
