<app-navbar></app-navbar>
<div class="container">
    <div class="alert alert-dismissible alert-warning">
        <h4>경 고!</h4>
        <p>관리자의 월권 행위 일 수도 있습니다. 정해진 규칙에 따라 신중히 사용 하시길 바랍니다.</p>
    </div>
    <div class="panel panel-default">
        <div class="panel-body" *ngIf="cancelTarget$ | async as cancelTarget">
            <h3 class="page-header">예약 취소</h3>
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-4">
                    <p class="text-muted">예약 일자</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-8">
                    <p>{{ cancelTarget.booking_date }}</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-4">
                    <p class="text-muted">예약 섹션</p>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-2 col-xs-8">
                    <p>{{ cancelTarget.section }}</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-4">
                    <p class="text-muted">예약 시간</p>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-2 col-xs-8">
                    <p>{{ cancelTarget.booking_time }}</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-4">
                    <p class="text-muted">예약자</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-8">
                    <p>{{ cancelTarget.booker }}</p>
                </div>
            </div>
            <div class="pull-right">
                <button class="btn btn-raised btn-danger" (click)="end( cancelTarget.id, cancelTarget.booking_time )">
                    취소
                </button>
                <button class="btn btn-raised btn-primary" [routerLink]="['/admin/cancel']">목록으로</button>
            </div>
        </div>
    </div>
</div>
