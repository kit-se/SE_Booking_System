<div class="panel panel-default">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li><a (click)="switchDate('today')">Today</a></li>
            <li><a (click)="switchDate('tomorrow')">Tomorrow</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <h2>예약 현황 ({{ date }})</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <app-usage-graph [title]="'A1'" [disabled]="selectedTitle !== '' && selectedTitle !== 'A1'" (selected)="selectedTitle = $event"></app-usage-graph>
            </li>
            <li class="list-group-item">
                <app-usage-graph [title]="'A2'" [disabled]="selectedTitle !== '' && selectedTitle !== 'A2'" (selected)="selectedTitle = $event"></app-usage-graph>
            </li>
            <li class="list-group-item">
                <app-usage-graph [title]="'A3'" [disabled]="selectedTitle !== '' && selectedTitle !== 'A3'" (selected)="selectedTitle = $event"></app-usage-graph>
            </li>
            <li class="list-group-item">
                <app-usage-graph [title]="'B1'" [disabled]="selectedTitle !== '' && selectedTitle !== 'B1'" (selected)="selectedTitle = $event"></app-usage-graph>
            </li>
            <li class="list-group-item">
                <app-usage-graph [title]="'B2'" [disabled]="selectedTitle !== '' && selectedTitle !== 'B2'" (selected)="selectedTitle = $event"></app-usage-graph>
            </li>
        </ul>
    </div>
</div>
